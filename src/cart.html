<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/register-login.css"/>
	</head>
	<body>
		<div id="c-header" style="height: 172px;">
			<img src="img/cart-header.png"/>
		</div>
		<div id="c-mainer">
			<div class="wrapper">
				<div class="cart-mainer">
					<div class="emptycart">
						<div class="emp-pic">
						</div>
						<p>您的购物车还是空的</p>
						<a href="http://localhost/item/src/index.html">去逛逛</a>
					</div>
					<div class="cart-box">
						<div class="cb-top">
							<a href="http://localhost/item/src/index.html">母婴之家商城</a>
							<span class="ct">母婴之家商城购物车</span>
							<span class="price">单价(元)</span>
							<span class="goodsnum">数量(件)</span>
							<span class="totalprice">小计(元)</span>
							<span class="action">操作</span>
						</div>
						<ul style="position: relative;">
							<li>
								<a href="http://localhost/item/src/details.html" class="a-pic">
									<img src="http://img.boodoll.cn/Product/small/77101_01_01.jpg"/>
								</a>
								<a href="http://localhost/item/src/details.html" class="a-word">Huggies好奇金装成长裤女M21+3片（产地：中国）（8-11kg）</a>
								<i class="i-price">
									￥49.00
								</i>
								<span class="s-num">
									<a href="javascript:;" class="minus">
										<span></span>
									</a>
									<input type="text" class="input-num" value="2"/>
									<a href="javascript:;" class="plus">
										<span></span>
										<em></em>
									</a>
								</span>
								<span class="st-price">
									<strong>￥49.00</strong>
								</span>
								<a href="javascript:;" class="del">删除</a>
							</li>
						</ul>
						<div class="cb-bot">
							<ul>
								<li><a href="javascript:;" class="delall">清空购物车</a></li>
								<li class="cbb-li">
									共有
									<strong>2</strong>
									商品，总计（不含运费）：
								</li>
								<li class="cbb-price">98.00</li>
								<li class="qr">确认订单</li>
								<div class="clear"></div>
							</ul>
						</div>
					</div>
					<div class="newgoods">
						<ul class="ng-ul">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/cart.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
</html>
